<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">    
            
    <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title"></div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="/accounts/login/"></a></div>
                <h1 align="center">{{ message }} <br/> Enter Your Token</h1>
            </div>  
            <div class="panel-body" >
                    <form  class="form-horizontal" method="post" action="{% url 'trans_result_page' %}"> {% csrf_token %}
                        <input type='hidden' name='ref' value='{{ ref }}' />
                        <input type='hidden' name='flwRef' value='{{ flwRef }}' />
                        <div id="div_id_username" class="form-group required">
                            <label for="id_username" class="control-label col-md-15  requiredField"> <span class="asteriskField"></span> </label>
                            <div class="controls col-md-15 ">
                                <input class="input-md  textinput textInput form-control" id="token" name="token" maxlength="30" style="margin-bottom: 10px" type="text" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls col-md-offset-4 col-md-8 ">
                                <div id="div_id_terms" class="checkbox required">
                                    <label for="id_terms" class=" requiredField">
                                    </label>
                                </div> 
                                    
                            </div>
                        </div> 
                        <div class="form-group"> 
                            <div class="aab controls col-md-4 "></div>
                            <div class="controls col-md-8 ">
                                <input type="submit" name="Signup" align="center"; value="Submit" class="btn btn-primary btn btn-info" id="submit-id-signup" />
                            </div>
                        </div> 
                            
                    </form>

                </form>
            </div>
        </div>
    </div> 
</div>
    





</div>
